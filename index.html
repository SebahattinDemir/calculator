<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hesap Makinesi</title>
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-input" value="" disabled>
        <div class="calculator-keys">
            
            <button type="button" class="operator upBtn" value="+">+</button>
            <button type="button" class="operator upBtn" value="-">-</button>
            <button type="button" class="operator upBtn" value="*">&times;</button>
            <button type="button" class="operator rihgtBtn" value="/">&divide;</button>

            <button type="button" value="7" class="operator">7</button>
            <button type="button" value="8" class="operator">8</button>
            <button type="button" value="9" class="operator">9</button>

            <button type="button" class="clear operator rihgtBtn" value="clear">AC</button>
            
            <button type="button" value="4" class="operator">4</button>
            <button type="button" value="5" class="operator">5</button>
            <button type="button" value="6" class="operator">6</button>

            <button type="button" value="1" class="operator">1</button>
            <button type="button" value="2" class="operator">2</button>
            <button type="button" value="3" class="operator">3</button>

            <button type="button" value="0" class="zero">0</button>
            <button type="button" class="decimal operator" value=".">.</button>
            

            <button type="button" class="equal-sign rihgtBtn" value="=">=</button>

        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
